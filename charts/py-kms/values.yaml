replicaCount: 1

image:
  repository: ghcr.io/py-kms-organization/py-kms
  pullPolicy: IfNotPresent
  tag: "python3@sha256:144d9ca08cb72f3a2d9a1ada21fd841f234a0fe94b8343d1a23c1eb652596531"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  enabled: true
  size: 1G
  accessModes:
    - ReadWriteOnce

TZ: Europe/Vienna

service:
  kms:
    type: ClusterIP
    port: 1688
    nodePort: 31688
  gui:
    type: ClusterIP
    port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
